<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <!-- the display -->
    <div class="output">
        <div class="previous-operand">prev operand</div>
        <div class="current-operand">curr operand </div>
    </div>
    <!-- the buttons from here  -->
    <div class="row-first">
        <button>AC</button>
        <button>DEL</button>
        <button>รท</button>
    </div>
    
    <div class="row-4"><button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
    </div>
    
    <div class="row-4">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
    </div>
    
    <div class="row-4">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
    </div>
    
    
    <div class="row-fifth">
        <button>.</button>
        <button>0</button>
        <button>=</button>
    </div>
    
    </div>

</body>
<script src="index.js" type="text/javascript"></script>
</html>
